<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Mood</title>
  
  <style>
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .preloader-content {
      text-align: center;
    }

    .preloader-logo {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 1.75rem;
      color: #fff;
      letter-spacing: .25em;
    }

    .preloader-logo img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .preloader-logo__letter {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .preloader-logo__letter.bold {
      font-weight: 900;
    }

    .preloader-logo .red {
      color: #6150e8;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #content {
      display: none;
    }

    @media screen and (max-width: 720px) {
      .preloader-logo {
        font-size: 1.25rem;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var preloader = document.querySelector('.preloader');
      var content = document.getElementById('content');
      
      // Animate letters sequentially
      var letters = document.querySelectorAll('.preloader-logo__letter');
      letters.forEach((letter, index) => {
        letter.style.animationDelay = `${index * 0.1}s`;
      });

      // Hide preloader and show content after a delay
      setTimeout(function() {
        preloader.style.opacity = '0';
        preloader.style.transition = 'opacity 0.5s ease-out';
        setTimeout(function() {
          preloader.style.display = 'none';
          content.style.display = 'block';
        }, 500);
      }, 2500); // Adjust this delay as needed
    });
  </script>
</head>
<body>
  <div class="preloader">
    <div class="preloader-content">
      <div class="preloader-logo">
        <img src="https://i.ibb.co/JHJ9zhy/A9545-B2-F-56-CF-4435-BD9-B-36091736-FA9-A.png" alt="Logo">
        <div>
          <span class="preloader-logo__letter">R</span>
          <span class="preloader-logo__letter">E</span>
          <span class="preloader-logo__letter">E</span>
          <span class="preloader-logo__letter">L</span>
          <span class="preloader-logo__letter bold red">M</span>
          <span class="preloader-logo__letter bold red">O</span>
          <span class="preloader-logo__letter bold red">O</span>
          <span class="preloader-logo__letter bold red">D</span>
        </div>
      </div>
    </div>
  </div>

  <div id="content">
    <!-- Your existing page content goes here -->
  </div>
</body>
</html>
